<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xml:lang="ja" lang="ja" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="draw.js"></script>
    <title>暗号円盤メイカー</title>
  </head>
  <body>
    <div id="header">
      <span id="title">暗号円盤メイカー</span>
      <button id="mode_toggle_button" class="normal">
        <span id="next_mode_name" class="emph">印刷モード</span>に切替える
      </button>
    </div>
    <div id="content">
      <!-- normal mode -->
      <div id="char_canvas_panel">
        <canvas id="char_canvas1" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas2" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas3" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas4" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas5" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas6" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas7" class="char_canvas" width="210" height="210"></canvas>
        <canvas id="char_canvas8" class="char_canvas" width="210" height="210"></canvas>
      </div>
      <div id="reset_button_panel">
        <button id="reset_button1" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button2" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button3" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button4" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button5" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button6" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button7" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_button8" class="dangerous reset size_1x1">リセット</button>
        <button id="reset_all_button" class="dangerous reset size_2x1">全部の文字を<br />リセットする</button>
      </div>
      <div id="output_panel">
        <canvas id="disc_canvas" width="760" height="760"></canvas>
        <div id="control_panel">
          <button id="shorten_button" class="normal control">
            線を<span class="emph">短くする</span>
          </button>
          <button id="lengthen_button" class="normal control">
            線を<span class="emph">長くする</span>
          </button>
          <button id="view_button" class="normal control">
            円盤画像を<span class="emph">表示する</span>
          </button>
          <button id="save_button" class="normal control">
            円盤画像を<span class="emph">保存する</span>
          </button>
        </div>
      </div>
      <!-- print mode -->
      <div id="print_view" style="visibility: hidden;">
        <div id="print_char_canvas_panel">
          <canvas id="print_char_canvas1" width="100" height="100"></canvas>
          <canvas id="print_char_canvas2" width="100" height="100"></canvas>
          <canvas id="print_char_canvas3" width="100" height="100"></canvas>
          <canvas id="print_char_canvas4" width="100" height="100"></canvas>
          <canvas id="print_char_canvas5" width="100" height="100"></canvas>
          <canvas id="print_char_canvas6" width="100" height="100"></canvas>
          <canvas id="print_char_canvas7" width="100" height="100"></canvas>
          <canvas id="print_char_canvas8" width="100" height="100"></canvas>
        </div>
        <canvas id="print_disc_canvas" width="567" height="567"></canvas>
      </div>
    </div>
  </body>
</html>
