<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xml:lang="ja" lang="ja" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="draw.js"></script>
    <title>暗号円盤メイカー</title>
  </head>
  <body>
    <div id="header">
      <span id="title">暗号円盤メイカー</span>
    </div>
    <div id="input_pane">
      <canvas id="char_canvas1" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas2" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas3" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas4" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas5" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas6" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas7" class="char_canvas" width="210" height="210"></canvas>
      <canvas id="char_canvas8" class="char_canvas" width="210" height="210"></canvas>
    </div>
    <div id="reset_pane">
      <button id="reset_button1" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button2" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button3" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button4" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button5" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button6" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button7" class="dangerous_button reset_button">リセット</button>
      <button id="reset_button8" class="dangerous_button reset_button">リセット</button>
      <button id="reset_all_button" class="dangerous_button">全部の文字を<br />リセットする</button>
    </div>
    <div id="output_pane">
      <canvas id="disc_canvas" width="760" height="760"></canvas>
      <div>
        <button id="view_button" class="normal_button output_button">
          円盤画像を<span class="emph">表示する</span>
        </button>
        <button id="save_button" class="normal_button output_button">
          円盤画像を<span class="emph">保存する</span>
        </button>
      </div>
    </div>
  </body>
</html>
